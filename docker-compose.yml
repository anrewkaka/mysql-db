version: "3"
services:
  mariadb:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=123456
  mysql:
   image: mysql:latest
   restart: always
   environment:
     - MYSQL_ROOT_PASSWORD:123456
     - MYSQL_DATABASE:develop
     - MYSQL_USER:develop
     - MYSQL_PASSWORD:123456
   volumes:
     - /data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${MYSQL_HOST}
    links:
      - mysql:db
    volumes:
      - /sessions
      - ./conf/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
    ports:
      - 8080:80
    depends_on:
      - mariadb
      - mysql

volumes:
    db:
        driver: "local"
